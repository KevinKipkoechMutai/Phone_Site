<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Phone Site Design</title>
        <link rel="stylesheet" href="styles/styles.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="main">
            <nav>
                <div class="logo">
                    <img src="https://banner2.cleanpng.com/20180720/zgl/kisspng-computer-icons-mobile-phones-telephone-clip-art-exterior-cleaning-5b5282d779e156.6680489415321341034992.jpg" height="50" width="60">
                </div>
                <div class="nav-links">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Phone</a></li>
                        <li><a href="#">Accessories</a></li>
                        <li><a href="#">Cart</a></li>
                    </ul>
                </div>
            </nav>
            <div class="information">
                <div class="overlay"></div>
                <img src="https://cdn.pixabay.com/photo/2012/04/18/01/45/cellphone-36480_960_720.png" class="mobile">
                <div id="circle">
                    <div class="feature one">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSkKQ_zBv37kOR0YPGeiB-KPHoz9SrNGHnldA&usqp=CAU">
                        <div>
                            <h1>Camera</h1>
                            <p>12MP, Wide Angle Lens</p>
                        </div>
                    </div>
                    <div class="feature two">
                        <img src="https://cdn5.vectorstock.com/i/1000x1000/52/09/phone-processor-icon-outline-style-vector-30115209.jpg">
                        <div>
                            <h1>Processor</h1>
                            <p>Snapdragon Octa-core 11nm</p>
                        </div>
                    </div>
                    <div class="feature three">
                        <img src="https://cdn-icons-png.flaticon.com/512/3827/3827490.png">
                        <div>
                            <h1>Display</h1>
                            <p>6.5" Mini-Drop Fullscreen</p>
                        </div>
                    </div>
                    <div class="feature four">
                        <img src="https://cdn-icons-png.flaticon.com/512/41/41591.png">
                        <div>
                            <h1>Battery Life</h1>
                            <p>5000mAh, 720hrs, Standby</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="controls">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Octicons-arrow-up.svg/1200px-Octicons-arrow-up.svg.png" id="upBtn">
                <h3>Features</h3>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Octicons-arrow-up.svg/1200px-Octicons-arrow-up.svg.png" id="downBtn"> 
            </div>
        </div>
        <script src="JS/index.js"></script>
    </body>
</html>
